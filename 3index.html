<!DOCTYPE html>
<html>
<head>
    <style>
        .output {
            margin-top: 20px;
            color: green;
        }
    </style>
    <script>
        function focusHandler() {
            document.getElementById('output').innerHTML = 'Елемент отримав фокус!';
        }

        function blurHandler() {
            document.getElementById('output').innerHTML = 'Елемент втратив фокус!';
        }
    </script>
</head>
<body>
    <input type="text" id="inputField" onfocus="focusHandler()" onblur="blurHandler()">
    <div class="output" id="output"></div>
</body>
</html>
